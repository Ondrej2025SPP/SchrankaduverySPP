<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Schránka důvěry</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="admin.js"></script>
</head>
<body>
  <header>
    <h1>Admin rozhraní – Schránka důvěry</h1>
  </header>
  <section class="admin-login" id="loginSection">
    <h2>Přihlášení</h2>
    <form id="adminLoginForm">
      <input type="password" id="adminPassword" placeholder="Heslo" required />
      <button type="submit">Přihlásit</button>
    </form>
  </section>
  <section class="admin-panel hidden" id="adminPanel">
    <h2>Seznam dotazů</h2>
    <div id="questionsList"></div>
  </section>
  <footer>
    <p>&copy; 2025 Studentská právní poradna</p>
  </footer>
</body>
</html>
