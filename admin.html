<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin – Schránka důvěry</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="admin.js"></script>
</head>
<body>
  <header>
    <h1>Administrace – Schránka důvěry</h1>
  </header>
  <section class="admin-login" id="loginSection">
    <h2>Přihlášení</h2>
    <form id="adminLoginForm">
      <input type="password" id="adminPassword" placeholder="Zadej heslo..." required>
      <button type="submit">Přihlásit se</button>
    </form>
  </section>
  <section class="admin-panel hidden" id="adminPanel">
    <h2>Příchozí dotazy</h2>
    <div id="questionsList"></div>
  </section>
</body>
</html>
