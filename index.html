<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPP Schránka důvěry</title>
  <link rel="stylesheet" href="style_fixed.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="header.jpg" alt="Logo" class="logo">
      <h1>Schránka důvěry pro studenty SPP</h1>
      <p>Zde můžeš zanechat svůj anonymní vzkaz.</p>
    </header>

    <section class="form-section">
      <form id="messageForm">
        <textarea id="messageInput" placeholder="Napiš svůj vzkaz..." required></textarea>
        <button type="submit">Odeslat zprávu</button>
      </form>
      <div id="confirmation" class="hidden">
        <p>Děkujeme za zprávu!</p>
        <p>Tvůj kód pro odpověď: <strong id="replyCode"></strong></p>
      </div>
    </section>

    <section class="reply-check">
      <h2>Zkontroluj odpověď</h2>
      <input type="text" id="checkCode" placeholder="Zadej svůj kód">
      <button id="checkReplyBtn">Zobrazit odpověď</button>
      <div id="replyOutput"></div>
    </section>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
