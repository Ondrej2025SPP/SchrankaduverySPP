<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Schránka důvěry</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Logo" class="circular-image" />
    <h1>Schránka důvěry – Studentská právní poradna</h1>
  </header>
  <main>
    <section class="submission-form">
      <h2>Odeslat anonymní dotaz</h2>
      <form id="questionForm">
        <textarea id="questionInput" placeholder="Zde napiš svůj dotaz..." required></textarea>
        <button type="submit">Odeslat</button>
      </form>
      <div id="questionCode"></div>
    </section>
    <section class="check-answer">
      <h2>Zkontrolovat odpověď</h2>
      <form id="checkForm">
        <input type="text" id="codeInput" placeholder="Zadej svůj kód..." required>
        <button type="submit">Zobrazit odpověď</button>
      </form>
      <div id="answerSection"></div>
    </section>
  </main>
</body>
</html>
