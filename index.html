
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPP – Schránka důvěry</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #4b5ea3;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SPP – Schránka důvěry</h1>
  <p>Odešlete anonymní zprávu. Nepište jméno ani kontakt, pokud si přejete zůstat v anonymitě.</p>

  <form action="https://formspree.io/f/mwplrano" method="POST">
    <textarea name="message" placeholder="Napište svou zprávu zde..." required></textarea>
    <button type="submit">Odeslat anonymně</button>
  </form>
</body>
</html>
