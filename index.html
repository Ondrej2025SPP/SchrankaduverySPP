
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPP – Schránka důvěry</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="header.jpg" alt="SPP" class="header-image" />
    <h1>Schránka důvěry SPP</h1>
    <p>Napiš anonymní zprávu právní poradně studentů.</p>
    <form id="messageForm">
      <textarea id="messageInput" placeholder="Napiš svou zprávu..." required></textarea>
      <button type="submit">Odeslat</button>
    </form>
    <div id="confirmation"></div>

    <hr>
    <h2>Zkontroluj odpověď</h2>
    <form id="checkForm">
      <input type="text" id="codeInput" placeholder="Zadej svůj kód" required />
      <button type="submit">Zkontrolovat</button>
    </form>
    <div id="responseDisplay"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
